<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Button</title>
  <style>
    * {
        font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Example with customization and hover attributes -->
  <ug-button
    customization="{'bg-color':'pink', 'padding':'15px', 'border':'2px solid #ccc', 'border-radius':'10px'}"
    hover="{'bg-color': 'pink', 'text-color': 'black'}"
    link="https://www.example.com"
  >
    Click me to go to example.com
  </ug-button>

  <!-- Example without customization attribute -->
  <ug-button>Another Button</ug-button>

  <script src="https://ermondreal.github.io/playground/js/custom-button.js"></script>
</body>
</html>
