<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Button</title>

  <!-- Load the script from the external URL with defer attribute -->
  <script src="https://raw.githubusercontent.com/ermondreal/playground/main/js/custom-properties.js" defer></script>
</head>
<body>

  <!-- Example with customization and hover attributes -->
  <ug-button customization='{"bg-color": "red", "text-color": "white", "font-size": "20px"}' hover='{"bg-color": "pink", "text-color": "black"}'>Click me</ug-button>

  <!-- Example without customization attribute -->
  <ug-button>Another Button</ug-button>
</body>
</html>
