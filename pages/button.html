<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Button</title>
</head>
<body>

  <!-- Example with customization and hover attributes -->
  <ug-button customization='{"bg-color": "red", "text-color": "white", "font-size": "20px"}' hover='{"bg-color": "pink", "text-color": "black"}'>Click me</ug-button>

  <!-- Example without customization attribute -->
  <ug-button>Another Button</ug-button>

  <!-- Load the script from the external URL at the bottom of the body -->
  <script>
    fetch('https://raw.githubusercontent.com/ermondreal/playground/main/js/custom-properties.js')
      .then(response => response.text())
      .then(scriptContent => {
        const script = document.createElement('script');
        script.textContent = scriptContent;
        document.body.appendChild(script);
      })
      .catch(error => console.error('Failed to fetch script:', error));
  </script>
  
</body>
</html>
